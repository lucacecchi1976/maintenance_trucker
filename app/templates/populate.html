<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popolare Database</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
	<a href="/" class="btn btn-secondary mb-3">Torna alla Homepage</a>
        <h1>Popolare il Database</h1>
        <hr>

        <!-- Form per aggiungere una nuova filiale -->
        <h2>Aggiungi una Filiale</h2>
        <form method="POST" action="/populate" class="mb-4">
            <div class="mb-3">
                <label for="branch_name" class="form-label">Nome Filiale</label>
                <input type="text" class="form-control" id="branch_name" name="branch_name" required>
            </div>
            <div class="mb-3">
                <label for="branch_location" class="form-label">Indirizzo</label>
                <input type="text" class="form-control" id="branch_location" name="branch_location" required>
            </div>
            <button type="submit" name="branch_submit" class="btn btn-primary">Aggiungi Filiale</button>
        </form>

        <!-- Form per aggiungere una nuova apparecchiatura -->
        <h2>Aggiungi una Apparecchiatura</h2>
        <form method="POST" action="/populate" class="mb-4">
            <div class="mb-3">
                <label for="branch_id" class="form-label">Filiale</label>
                <select class="form-select" id="branch_id" name="branch_id" required>
                    <option value="">Seleziona una filiale</option>
                    {% for branch in branches %}
                        <option value="{{ branch.id }}">{{ branch.name }} - {{ branch.location }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="equipment_name" class="form-label">Nome Apparecchiatura</label>
                <input type="text" class="form-control" id="equipment_name" name="equipment_name" required>
            </div>
            <div class="mb-3">
                <label for="equipment_model" class="form-label">Modello</label>
                <input type="text" class="form-control" id="equipment_model" name="equipment_model">
            </div>
            <div class="mb-3">
                <label for="equipment_serial_number" class="form-label">Numero di Serie</label>
                <input type="text" class="form-control" id="equipment_serial_number" name="equipment_serial_number">
            </div>
            <div class="mb-3">
                <label for="installation_date" class="form-label">Data di Installazione</label>
                <input type="date" class="form-control" id="installation_date" name="installation_date">
            </div>
            <button type="submit" name="equipment_submit" class="btn btn-primary">Aggiungi Apparecchiatura</button>
        </form>
    </div>
</body>
</html>
